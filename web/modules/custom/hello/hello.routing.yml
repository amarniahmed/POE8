hello.hello:
  path: '/hello/{param}'
  defaults:
    _title: 'hello'
    _controller: '\Drupal\hello\Controller\HelloController::content'
    param: ''
  requirements:
    _access: 'TRUE'

hello.json:
  path: '/hello-json'
  defaults:
    _title: 'hello JSON'
    _controller: '\Drupal\hello\Controller\HelloController::json'
  requirements:
    _access: 'TRUE'

hello.hello2:
  path: '/listenoeuds/{typenoeuds}'
  defaults:
    _title: 'hello2'
    _controller: '\Drupal\hello\Controller\ListenoeudsController::content'
    typenoeuds: ''
  requirements:
    _access: 'TRUE'

hello.statistics:
  path: '/user/{user}/statistics'
  defaults:
    _title: 'hello statistics'
    _controller: '\Drupal\hello\Controller\StatisticsController::content'
  requirements:
    _access: 'TRUE'